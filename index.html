<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <meta http-equiv="refresh" content="10"/>-->

    <title>Sejal's Birthday</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="assets/fonts/line-icons.css">
    <!-- Slicknav -->
    <link rel="stylesheet" type="text/css" href="assets/css/slicknav.css">
    <!-- Off Canvas Menu -->
    <link rel="stylesheet" type="text/css" href="assets/css/menu_sideslide.css">
    <!-- Color Switcher -->
    <link rel="stylesheet" type="text/css" href="assets/css/vegas.min.css">
    <!-- Animate -->
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <!-- Responsive Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
    <style>
        img {
            -webkit-filter: blur(5px);
            /* Safari 6.0 - 9.0 */
            filter: blur(5px);
        }

    </style>
</head>

<body onload="ontime();">

    <div class="bg-wraper overlay has-vignette">
        <div id="example" class="slider opacity-50 vegas-container" style="height: 983px;"></div>
    </div>

    <!-- Coundown Section Start -->
    <section class="countdown-timer">
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="heading-count">
                        <h2>Sejal's BirthDay will be in</h2>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="row time-countdown justify-content-center">
                        <div id="clock" class="time-count"></div>
                    </div>
                    <on_time>
                        <div class="button-group" onclick="ontimeview()">
                            <a class="btn btn-common">
                                <h1>UNLOCK!!!</h1>
                            </a>
                        </div>
                    </on_time>
                </div>
            </div>
        </div>
        <br><br>
    </section>
    <!-- Coundown Section End -->

    <!-- Preloader -->
    <div id="preloader">
        <div class="loader" id="loader-1"></div>
    </div>
    <!-- End Preloader -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/vegas.min.js"></script>
    <script src="assets/js/jquery.countdown.min.js"></script>
    <script src="assets/js/classie.js"></script>
    <script src="assets/js/jquery.nav.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/ontime.js"></script>


    <script type="text/javascript">
        $("#example").vegas({
            timer: false,
            delay: 3000,
            transitionDuration: 1000,
            transition: "blur",
            slides: [{
                    src: "assets/img/slide5.jpg"
                },
                {
                    src: "assets/img/slide4.jpg"
                },
                {
                    src: "assets/img/slide3.jpg"
                },
                {
                    src: "assets/img/slide2.jpg"
                }
            ]
        });
       
        var a, b;

        a = 09062020;
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();
        console.log(mm);

        today = mm + dd + yyyy;
        b = parseInt(today, 10);
        if (a <= b) {
            $("on_time").show(1000);
        } else {
            $("on_time").hide();
             setTimeout(function() {
             location.reload();
         }, 12000);
        }

    </script>
</body>

</html>
